name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-license:
    name: Build, Test & License Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Run tests
        run: bun test
        env:
          NODE_ENV: test

      - name: Check licenses
        run: |
          bunx license-checker-rseidelsohn \
            --onlyAllow "MIT;ISC;BSD-3-Clause;BSD-2-Clause;Apache-2.0;MIT-0;Unlicense;MPL-2.0;OFL-1.1;Python-2.0;CC-BY-4.0;BlueOak-1.0.0;CC0-1.0;0BSD" \
            --summary

      - name: Generate license report
        if: success()
        run: |
          bunx license-checker-rseidelsohn --json > license-report.json
          bunx license-checker-rseidelsohn --summary

      - name: Upload license report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json
          retention-days: 30
