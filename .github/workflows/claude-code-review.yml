name: Claude Code Review

on:
  pull_request:
    types: [ready_for_review]  # Only run when PR is marked ready; use @claude mention for subsequent reviews

jobs:
  claude-review:
    # Only run for PRs created by jaredglaser, claude[bot], or github-actions[bot]
    if: |
      github.event.pull_request.user.login == 'jaredglaser' ||
      github.event.pull_request.user.login == 'claude[bot]' ||
      github.event.pull_request.user.login == 'github-actions[bot]'

    runs-on: ubuntu-latest
    permissions:
      contents: read         # Read repository contents
      pull-requests: write   # Required to post PR comments
      issues: write          # Required to comment on issues
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request. Focus on:
            - Code quality and adherence to project conventions (see CLAUDE.md)
            - Potential bugs or logic errors
            - Security implications (OWASP top 10, injection, XSS, etc.)
            - Performance considerations
            - TypeScript type safety

            Note: The PR branch is already checked out in the current working directory.

            Use `gh pr comment` for top-level feedback.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific code issues.
            Only post GitHub comments - don't submit review text as messages.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"

