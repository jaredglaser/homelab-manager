name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    branches: [main]

jobs:
  review:
    if: >-
      github.event.pull_request.user.login == 'jaredglaser' ||
      github.event.pull_request.user.login == 'claude[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Trigger Claude review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --body "@claude review this PR with a focus on:
          - Code quality and adherence to project conventions (see CLAUDE.md)
          - Potential bugs or logic errors
          - Security implications
          - Performance considerations
          - Test coverage for new or changed code"
