x-postgres-env: &postgres-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_SSL: "false"

x-influxdb-env: &influxdb-env
  INFLUXDB_URL: http://influxdb:8086
  INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
  INFLUXDB_ORG: ${INFLUXDB_ORG}
  INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}

x-docker-env: &docker-env
  DOCKER_HOST_1: ${DOCKER_HOST_1}
  DOCKER_HOST_PORT_1: ${DOCKER_HOST_PORT_1}

x-zfs-env: &zfs-env
  ZFS_SSH_HOST: ${ZFS_SSH_HOST:-}
  ZFS_SSH_PORT: ${ZFS_SSH_PORT}
  ZFS_SSH_USER: ${ZFS_SSH_USER:-}
  ZFS_SSH_PASSWORD: ${ZFS_SSH_PASSWORD:-}
  ZFS_SSH_KEY_PATH: ${ZFS_SSH_KEY_PATH:-}

x-shared-dev: &shared-dev
  build:
    context: .
    dockerfile: Dockerfile
    target: deps
  volumes:
    - .:/app
    - node_modules:/app/node_modules
  extra_hosts:
    - "host.docker.internal:host-gateway"
  restart: unless-stopped
  networks:
    - homelab-network
  depends_on:
    postgres:
      condition: service_healthy
    influxdb:
      condition: service_healthy

services:
  # InfluxDB time-series database
  influxdb:
    image: influxdb:2
    container_name: homelab-influxdb
    mem_limit: 512m
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_INIT_USERNAME:-homelab}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_INIT_PASSWORD:-changeme123}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_RETENTION: ${INFLUXDB_RETENTION:-30d}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    volumes:
      - influxdata-dev:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - homelab-network

  # PostgreSQL database (settings + entity metadata)
  postgres:
    image: postgres:16-alpine
    container_name: homelab-db
    mem_limit: 256m
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - homelab-network

  # Background worker (collects stats and persists to InfluxDB)
  worker:
    <<: *shared-dev
    container_name: homelab-worker
    mem_limit: 512m
    command: bun src/worker/collector.ts
    environment:
      <<: [*postgres-env, *influxdb-env, *docker-env, *zfs-env]
      POSTGRES_POOL_SIZE: ${POSTGRES_POOL_SIZE}
      WORKER_ENABLED: ${WORKER_ENABLED}
      WORKER_DOCKER_ENABLED: ${WORKER_DOCKER_ENABLED}
      WORKER_ZFS_ENABLED: ${WORKER_ZFS_ENABLED}
      WORKER_COLLECTION_INTERVAL_MS: ${WORKER_COLLECTION_INTERVAL_MS}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE}
      WORKER_BATCH_TIMEOUT_MS: ${WORKER_BATCH_TIMEOUT_MS}

  # Web server (development with HMR)
  web:
    <<: *shared-dev
    container_name: homelab-web
    mem_limit: 2g
    command: bun run dev -- --host 0.0.0.0
    ports:
      - "${WEB_PORT}:3000"
    environment:
      <<: [*postgres-env, *influxdb-env, *docker-env, *zfs-env]

volumes:
  node_modules:
  influxdata-dev:
  pgdata-dev:

networks:
  homelab-network:
    driver: bridge
