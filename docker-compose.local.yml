# Docker Compose configuration for hybrid local development
# This runs only postgres + worker in Docker, while web app runs locally with `bun dev`
#
# Usage:
#   bun run dev:local:up    # Start postgres + worker
#   bun dev                 # Run web app locally (separate terminal)
#   bun run dev:local:down  # Stop services

x-postgres-env: &postgres-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_SSL: "false"

x-docker-env: &docker-env
  DOCKER_HOST_1: ${DOCKER_HOST_1}
  DOCKER_HOST_PORT_1: ${DOCKER_HOST_PORT_1}
  DOCKER_HOST_NAME_1: ${DOCKER_HOST_NAME_1}
  DOCKER_HOST_2: ${DOCKER_HOST_2}
  DOCKER_HOST_PORT_2: ${DOCKER_HOST_PORT_2}
  DOCKER_HOST_NAME_2: ${DOCKER_HOST_NAME_2}
  DOCKER_HOST_3: ${DOCKER_HOST_3}
  DOCKER_HOST_PORT_3: ${DOCKER_HOST_PORT_3}
  DOCKER_HOST_NAME_3: ${DOCKER_HOST_NAME_3}

x-zfs-env: &zfs-env
  ZFS_HOST_1: ${ZFS_HOST_1:-}
  ZFS_HOST_PORT_1: ${ZFS_HOST_PORT_1:-22}
  ZFS_HOST_NAME_1: ${ZFS_HOST_NAME_1:-}
  ZFS_HOST_USER_1: ${ZFS_HOST_USER_1:-}
  ZFS_HOST_PASSWORD_1: ${ZFS_HOST_PASSWORD_1:-}
  ZFS_HOST_KEY_PATH_1: ${ZFS_HOST_KEY_PATH_1:-}
  ZFS_HOST_KEY_PASSPHRASE_1: ${ZFS_HOST_KEY_PASSPHRASE_1:-}
  ZFS_HOST_2: ${ZFS_HOST_2:-}
  ZFS_HOST_PORT_2: ${ZFS_HOST_PORT_2:-22}
  ZFS_HOST_NAME_2: ${ZFS_HOST_NAME_2:-}
  ZFS_HOST_USER_2: ${ZFS_HOST_USER_2:-}
  ZFS_HOST_PASSWORD_2: ${ZFS_HOST_PASSWORD_2:-}
  ZFS_HOST_KEY_PATH_2: ${ZFS_HOST_KEY_PATH_2:-}
  ZFS_HOST_KEY_PASSPHRASE_2: ${ZFS_HOST_KEY_PASSPHRASE_2:-}
  ZFS_HOST_3: ${ZFS_HOST_3:-}
  ZFS_HOST_PORT_3: ${ZFS_HOST_PORT_3:-22}
  ZFS_HOST_NAME_3: ${ZFS_HOST_NAME_3:-}
  ZFS_HOST_USER_3: ${ZFS_HOST_USER_3:-}
  ZFS_HOST_PASSWORD_3: ${ZFS_HOST_PASSWORD_3:-}
  ZFS_HOST_KEY_PATH_3: ${ZFS_HOST_KEY_PATH_3:-}
  ZFS_HOST_KEY_PASSPHRASE_3: ${ZFS_HOST_KEY_PASSPHRASE_3:-}

x-worker-dev: &worker-dev
  build:
    context: .
    dockerfile: Dockerfile
    target: deps
  volumes:
    - .:/app
    - node_modules:/app/node_modules
  extra_hosts:
    - "host.docker.internal:host-gateway"
  restart: unless-stopped
  networks:
    - homelab-network
  depends_on:
    postgres:
      condition: service_healthy

services:
  # PostgreSQL database
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: homelab-db-local
    mem_limit: 256m
    command: postgres -c synchronous_commit=off
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata-local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - homelab-network

  # Background worker (collects stats and persists to DB)
  worker:
    <<: *worker-dev
    container_name: homelab-worker-local
    mem_limit: 512m
    command: bun src/worker/collector.ts
    environment:
      <<: [*postgres-env, *docker-env, *zfs-env]
      POSTGRES_POOL_SIZE: ${POSTGRES_POOL_SIZE}
      WORKER_ENABLED: ${WORKER_ENABLED}
      WORKER_DOCKER_ENABLED: ${WORKER_DOCKER_ENABLED}
      WORKER_ZFS_ENABLED: ${WORKER_ZFS_ENABLED}
      WORKER_COLLECTION_INTERVAL_MS: ${WORKER_COLLECTION_INTERVAL_MS}

volumes:
  node_modules:
  pgdata-local:

networks:
  homelab-network:
    driver: bridge
