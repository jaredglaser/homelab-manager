x-postgres-env: &postgres-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_SSL: "false"

x-influxdb-env: &influxdb-env
  INFLUXDB_URL: http://influxdb:8086
  INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
  INFLUXDB_ORG: ${INFLUXDB_ORG}
  INFLUXDB_BUCKET: ${INFLUXDB_BUCKET}

x-docker-env: &docker-env
  DOCKER_HOST_1: ${DOCKER_HOST_1:-}
  DOCKER_HOST_PORT_1: ${DOCKER_HOST_PORT_1:-2375}
  DOCKER_HOST_NAME_1: ${DOCKER_HOST_NAME_1:-}
  DOCKER_HOST_2: ${DOCKER_HOST_2:-}
  DOCKER_HOST_PORT_2: ${DOCKER_HOST_PORT_2:-2375}
  DOCKER_HOST_NAME_2: ${DOCKER_HOST_NAME_2:-}
  DOCKER_HOST_3: ${DOCKER_HOST_3:-}
  DOCKER_HOST_PORT_3: ${DOCKER_HOST_PORT_3:-2375}
  DOCKER_HOST_NAME_3: ${DOCKER_HOST_NAME_3:-}

x-zfs-env: &zfs-env
  ZFS_SSH_HOST: ${ZFS_SSH_HOST:-}
  ZFS_SSH_PORT: ${ZFS_SSH_PORT}
  ZFS_SSH_USER: ${ZFS_SSH_USER:-}
  ZFS_SSH_PASSWORD: ${ZFS_SSH_PASSWORD:-}
  ZFS_SSH_KEY_PATH: ${ZFS_SSH_KEY_PATH:-}

x-shared: &shared
  build:
    context: .
    dockerfile: Dockerfile
    target: base
  extra_hosts:
    - "host.docker.internal:host-gateway"
  restart: unless-stopped
  networks:
    - homelab-network
  depends_on:
    postgres:
      condition: service_healthy
    influxdb:
      condition: service_healthy

services:
  # InfluxDB time-series database
  influxdb:
    image: influxdb:2
    container_name: homelab-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_INIT_USERNAME:-homelab}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_INIT_PASSWORD:-changeme123}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_RETENTION: ${INFLUXDB_RETENTION:-30d}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    volumes:
      - influxdata:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - homelab-network

  # PostgreSQL database (settings + entity metadata)
  postgres:
    image: postgres:16-alpine
    container_name: homelab-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - homelab-network

  # Background worker (collects stats and persists to InfluxDB)
  worker:
    <<: *shared
    container_name: homelab-worker
    command: bun src/worker/collector.ts
    environment:
      <<: [*postgres-env, *influxdb-env, *docker-env, *zfs-env]
      POSTGRES_POOL_SIZE: ${POSTGRES_POOL_SIZE}
      WORKER_ENABLED: ${WORKER_ENABLED}
      WORKER_DOCKER_ENABLED: ${WORKER_DOCKER_ENABLED}
      WORKER_ZFS_ENABLED: ${WORKER_ZFS_ENABLED}
      WORKER_COLLECTION_INTERVAL_MS: ${WORKER_COLLECTION_INTERVAL_MS}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE}
      WORKER_BATCH_TIMEOUT_MS: ${WORKER_BATCH_TIMEOUT_MS}

  # Web server (production build)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: homelab-web
    ports:
      - "${WEB_PORT}:3000"
    environment:
      <<: [*postgres-env, *influxdb-env, *docker-env, *zfs-env]
      NODE_ENV: production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - homelab-network
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  influxdata:
  pgdata:

networks:
  homelab-network:
    driver: bridge
