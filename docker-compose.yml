x-postgres-env: &postgres-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${POSTGRES_DB}
  POSTGRES_USER: ${POSTGRES_USER}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_SSL: "false"

x-docker-env: &docker-env
  DOCKER_HOST_1: ${DOCKER_HOST_1:-}
  DOCKER_HOST_PORT_1: ${DOCKER_HOST_PORT_1:-2375}
  DOCKER_HOST_NAME_1: ${DOCKER_HOST_NAME_1:-}
  DOCKER_HOST_2: ${DOCKER_HOST_2:-}
  DOCKER_HOST_PORT_2: ${DOCKER_HOST_PORT_2:-2375}
  DOCKER_HOST_NAME_2: ${DOCKER_HOST_NAME_2:-}
  DOCKER_HOST_3: ${DOCKER_HOST_3:-}
  DOCKER_HOST_PORT_3: ${DOCKER_HOST_PORT_3:-2375}
  DOCKER_HOST_NAME_3: ${DOCKER_HOST_NAME_3:-}

x-zfs-env: &zfs-env
  ZFS_SSH_HOST: ${ZFS_SSH_HOST:-}
  ZFS_SSH_PORT: ${ZFS_SSH_PORT}
  ZFS_SSH_USER: ${ZFS_SSH_USER:-}
  ZFS_SSH_PASSWORD: ${ZFS_SSH_PASSWORD:-}
  ZFS_SSH_KEY_PATH: ${ZFS_SSH_KEY_PATH:-}

x-shared: &shared
  build:
    context: .
    dockerfile: Dockerfile
    target: base
  extra_hosts:
    - "host.docker.internal:host-gateway"
  restart: unless-stopped
  networks:
    - homelab-network
  depends_on:
    postgres:
      condition: service_healthy

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: homelab-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - homelab-network

  # Background worker (collects stats and persists to DB)
  worker:
    <<: *shared
    container_name: homelab-worker
    command: bun src/worker/collector.ts
    environment:
      <<: [*postgres-env, *docker-env, *zfs-env]
      POSTGRES_POOL_SIZE: ${POSTGRES_POOL_SIZE}
      WORKER_ENABLED: ${WORKER_ENABLED}
      WORKER_DOCKER_ENABLED: ${WORKER_DOCKER_ENABLED}
      WORKER_ZFS_ENABLED: ${WORKER_ZFS_ENABLED}
      WORKER_COLLECTION_INTERVAL_MS: ${WORKER_COLLECTION_INTERVAL_MS}
      WORKER_BATCH_SIZE: ${WORKER_BATCH_SIZE}
      WORKER_BATCH_TIMEOUT_MS: ${WORKER_BATCH_TIMEOUT_MS}

  # Web server (production build)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: homelab-web
    ports:
      - "${WEB_PORT}:3000"
    environment:
      <<: [*postgres-env, *docker-env, *zfs-env]
      NODE_ENV: production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - homelab-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # Daily cleanup job (downsampling)
  cleanup:
    <<: *shared
    container_name: homelab-cleanup
    command: sh -c "while true; do sleep 86400 && bun run cleanup; done"
    environment:
      <<: *postgres-env

networks:
  homelab-network:
    driver: bridge
